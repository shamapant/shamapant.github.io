<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Trading Blog</title>
  <link rel="stylesheet" href="/style.css">
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      max-width: 640px;
      margin: 3rem auto;
      padding: 0 1rem;
      color: #333;
      line-height: 1.6;
    }
    h1 {
      font-size: 2rem;
      text-align: center;
      margin-bottom: 2rem;
    }
    .posts {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    .posts li {
      padding: 0.75rem 0;
      border-bottom: 1px solid #eee;
    }
    .posts a {
      text-decoration: none;
      font-size: 1.125rem;
      color: #007ACC;
    }
    .posts a:hover {
      text-decoration: underline;
    }
    .date {
      display: block;
      font-size: 0.875rem;
      color: #666;
      margin-top: 0.25rem;
    }
  </style>
</head>
<body>
  <h1>Trading Blog</h1>
  <ul class="posts">
    {% for post in site.posts %}
      <li>
        <a href="{{ post.url }}">{{ post.title }}</a>
        <span class="date">{{ post.date | date: "%b %-d, %Y" }}</span>
      </li>
    {% endfor %}
  </ul>
</body>
</html>
